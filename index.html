<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduflow-E1-Ejercicio3</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div><br>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
        </div><br>
        <div>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="hombre" name="sexo-hombre" value="hombre">
            <label for="hombre">hombre</label>
            <input type="radio" id="mujer" name="sexo-mujer" value="mujer">
            <label for="mujer">mujer</label>
        </div><br>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo">
        </div><br>
        <div>
            <input type="checkbox" id="informacion">
            <label for="informacion">Deseo recibir información sobre novedades y ofertas</label>
        </div><br>
        <div>
            <input type="checkbox" id="condiciones">
            <label for="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa
                sobre protección de datos</label>
        </div><br>
        <div>
            <input type="submit" value="Enviar">
        </div>

    </form>
</body>

</html>
